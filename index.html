<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="button">
            <h1 onclick="watchStop()"><i class="fa-solid fa-stop"></i></h1>
            <h1 onclick="watchStart()"><i class="fa-solid fa-play"></i></h1>
            <h1 onclick="watchReset()"><i class="fa-sharp fa-solid fa-clock-rotate-left"></i></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
